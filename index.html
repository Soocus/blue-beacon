<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Blue Beacon Show | Chris Lombardi</title>
    <meta name="description" content="Join The Blue Beacon Show newsletter for exclusive insights, deeper context on current events, and stories that don't make the headlines.">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="https://i.imgur.com/TyYY4II.png">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Inter:wght@300;400;500;600&family=Montserrat:wght@400;600;700;900&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        display: ['Montserrat', 'sans-serif'],
                        headline: ['Anton', 'sans-serif'],
                    },
                    colors: {
                        brand: {
                            gold: '#C5A059', 
                            dark: '#0a0a0a',
                        }
                    },
                    animation: {
                        'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
                        'fade-in': 'fadeIn 1s ease-out forwards',
                    },
                    keyframes: {
                        fadeInUp: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        }
                    }
                }
            }
        }
    </script>

    <style>
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #000;
        }
        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        .input-autofill-fix:-webkit-autofill,
        .input-autofill-fix:-webkit-autofill:hover, 
        .input-autofill-fix:-webkit-autofill:focus {
            -webkit-text-fill-color: white;
            -webkit-box-shadow: 0 0 0px 1000px rgba(0,0,0,0.5) inset;
            transition: background-color 5000s ease-in-out 0s;
        }

        /* Mobile viewport fix - accounts for mobile browser chrome */
        @supports (height: 100dvh) {
            .min-h-screen-safe {
                min-height: 100dvh;
            }
        }
        @supports not (height: 100dvh) {
            .min-h-screen-safe {
                min-height: 100vh;
            }
        }
    </style>
</head>
<body class="bg-black text-white antialiased min-h-screen-safe flex flex-col relative font-sans overflow-x-hidden">

    <!-- Hidden iframe for form submission -->
    <iframe name="convertkit-frame" id="convertkit-frame" style="display:none;"></iframe>

    <!-- Background Image with Overlay -->
    <div class="fixed inset-0 z-0">
        <!-- Background -->
        <div class="absolute inset-0 bg-cover bg-center bg-no-repeat" 
             style="background-image: url('https://i.imgur.com/l6hjS6P.png');">
        </div>
        <!-- Gradient Overlay -->
        <div class="absolute inset-0 bg-gradient-to-t from-black via-black/80 to-black/60"></div>
    </div>

    <!-- Navigation / Header -->
    <nav class="relative z-10 w-full px-4 py-4 sm:px-6 sm:py-6 md:px-10 md:py-8 flex justify-between items-center opacity-0 animate-fade-in" style="animation-delay: 0.2s;">
        <!-- Logo Area -->
        <div class="flex items-center gap-2 sm:gap-3">
            <img src="https://i.imgur.com/TyYY4II.png" alt="Chris Lombardi Logo" class="h-8 w-8 sm:h-10 sm:w-10 object-cover rounded-full border border-white/20">
            <span class="font-display font-bold text-base sm:text-lg md:text-xl tracking-wider text-white uppercase">Chris Lombardi</span>
        </div>
        
        <!-- Social Icons (Top Right - Desktop) -->
        <div class="hidden md:flex gap-6 text-white/70">
            <a href="https://www.youtube.com/@C.Lombardi" target="_blank" rel="noopener noreferrer" class="hover:text-white transition-colors duration-300 transform hover:scale-110" aria-label="YouTube">
                <i class="fa-brands fa-youtube text-xl"></i>
            </a>
            <a href="https://x.com/ChrisLombardi" target="_blank" rel="noopener noreferrer" class="hover:text-white transition-colors duration-300 transform hover:scale-110" aria-label="X (Twitter)">
                <i class="fa-brands fa-x-twitter text-xl"></i>
            </a>
        </div>
    </nav>

    <!-- Main Content Area -->
    <main class="relative z-10 flex-grow flex flex-col justify-center items-center px-4 sm:px-6 md:px-8 py-8 w-full max-w-6xl mx-auto text-center">
        
        <!-- Main Headline -->
        <div class="space-y-4 sm:space-y-6 opacity-0 animate-fade-in-up" style="animation-delay: 0.4s;">
            
            <!-- Headline - now wraps properly on mobile -->
            <h1 class="text-4xl sm:text-5xl md:text-6xl lg:text-7xl font-headline font-normal leading-tight sm:leading-none text-white drop-shadow-lg uppercase tracking-wide">
                The Blue Beacon<br class="sm:hidden"> Show
            </h1>

            <p class="max-w-xl mx-auto text-sm sm:text-base md:text-lg text-gray-300 font-light leading-relaxed px-2">
                Join the newsletter for exclusive insights, deeper context on current events, and stories that don't make the headlines.
            </p>
        </div>

        <!-- Subscription Form - ConvertKit Integration -->
        <div class="mt-8 sm:mt-10 w-full max-w-md px-2 opacity-0 animate-fade-in-up" style="animation-delay: 0.6s;">
            <form 
                id="subscribeForm" 
                class="relative group seva-form formkit-form"
                action="https://app.kit.com/forms/9005443/subscriptions" 
                method="post"
                target="convertkit-frame"
                data-sv-form="9005443"
                data-uid="b0bee11729"
                data-format="inline"
                data-version="5"
            >
                <!-- Desktop: inline layout -->
                <div class="hidden sm:flex items-center border-b-2 border-white/30 transition-all duration-300 focus-within:border-white focus-within:bg-white/5 py-3">
                    <i class="fa-regular fa-envelope text-gray-400 ml-2"></i>
                    <input 
                        type="email" 
                        name="email_address"
                        required
                        placeholder="Enter your email address" 
                        class="formkit-input input-autofill-fix w-full bg-transparent border-none text-white placeholder-gray-500 focus:ring-0 focus:outline-none px-4 py-1 font-sans font-medium text-sm sm:text-base"
                    >
                    <button 
                        type="submit" 
                        class="subscribe-btn px-4 sm:px-6 py-1 text-xs sm:text-sm font-display font-bold tracking-widest uppercase text-white hover:text-gray-300 transition-colors duration-300 whitespace-nowrap"
                    >
                        Subscribe
                    </button>
                </div>
                
                <!-- Mobile: stacked layout (hidden input syncs with desktop) -->
                <div class="sm:hidden space-y-4">
                    <div class="flex items-center border-b-2 border-white/30 transition-all duration-300 focus-within:border-white focus-within:bg-white/5 py-3">
                        <i class="fa-regular fa-envelope text-gray-400 ml-2"></i>
                        <input 
                            type="email" 
                            id="mobile-email"
                            required
                            placeholder="Enter your email" 
                            class="input-autofill-fix w-full bg-transparent border-none text-white placeholder-gray-500 focus:ring-0 focus:outline-none px-3 py-1 font-sans font-medium text-base"
                        >
                    </div>
                    <button 
                        type="submit" 
                        class="subscribe-btn w-full py-3 text-sm font-display font-bold tracking-widest uppercase text-white border border-white/30 hover:bg-white/10 transition-all duration-300"
                    >
                        Subscribe
                    </button>
                </div>
                
                <!-- Success/Error Message Container -->
                <div id="formMessage" class="absolute left-0 right-0 mt-3 text-sm hidden font-light tracking-wide text-center"></div>
            </form>
        </div>

    </main>

    <!-- Footer -->
    <footer class="relative z-10 w-full px-4 py-6 sm:px-6 md:px-10 opacity-0 animate-fade-in" style="animation-delay: 0.8s;">
        <div class="flex flex-col md:flex-row justify-between items-center gap-4 text-xs text-gray-500 font-sans tracking-wide">
            <p>&copy; 2026 Blue Beacon. All rights reserved.</p>
            
            <!-- Mobile Social Icons -->
            <div class="flex md:hidden gap-6">
                <a href="https://www.youtube.com/@C.Lombardi" target="_blank" rel="noopener noreferrer" class="text-gray-400 hover:text-white transition-colors" aria-label="YouTube">
                    <i class="fa-brands fa-youtube text-lg"></i>
                </a>
                <a href="https://x.com/ChrisLombardi" target="_blank" rel="noopener noreferrer" class="text-gray-400 hover:text-white transition-colors" aria-label="X (Twitter)">
                    <i class="fa-brands fa-x-twitter text-lg"></i>
                </a>
            </div>
        </div>
    </footer>

    <!-- ConvertKit Script -->
    <script src="https://f.convertkit.com/ckjs/ck.5.js"></script>
    
    <!-- Form Handler Script -->
    <script>
        const form = document.getElementById('subscribeForm');
        const messageDiv = document.getElementById('formMessage');
        const desktopInput = form.querySelector('input[name="email_address"]');
        const mobileInput = document.getElementById('mobile-email');
        const iframe = document.getElementById('convertkit-frame');
        
        // Sync mobile input to desktop input (form only submits email_address)
        mobileInput.addEventListener('input', function() {
            desktopInput.value = this.value;
        });
        
        // Also sync desktop to mobile for consistency
        desktopInput.addEventListener('input', function() {
            mobileInput.value = this.value;
        });
        
        form.addEventListener('submit', function(event) {
            const isMobile = window.innerWidth < 640;
            const emailValue = isMobile ? mobileInput.value.trim() : desktopInput.value.trim();
            
            // Ensure the actual form field has the value
            desktopInput.value = emailValue;
            
            // Validate
            if (!emailValue || !desktopInput.validity.valid) {
                event.preventDefault();
                messageDiv.classList.remove('hidden', 'text-green-400');
                messageDiv.classList.add('text-red-400');
                messageDiv.innerHTML = '<i class="fa-solid fa-exclamation-circle mr-2"></i> Please enter a valid email address.';
                return;
            }
            
            // Get the visible button
            const button = isMobile
                ? form.querySelector('.sm\\:hidden .subscribe-btn')
                : form.querySelector('.hidden.sm\\:flex .subscribe-btn');
            
            // Show loading state
            const originalBtnText = button.innerText;
            button.innerText = "PROCESSING...";
            button.disabled = true;
            button.classList.add('opacity-50', 'cursor-not-allowed');
            
            // Listen for iframe load (indicates form was submitted)
            iframe.onload = function() {
                // Success - form was submitted
                messageDiv.classList.remove('hidden', 'text-red-400');
                messageDiv.classList.add('text-green-400');
                messageDiv.innerHTML = '<i class="fa-solid fa-check mr-2"></i> Success! Thank you for subscribing to the Blue Beacon newsletter.';
                
                // Clear inputs
                desktopInput.value = '';
                mobileInput.value = '';
                button.innerText = "SUBSCRIBED";
                
                // Reset after delay
                setTimeout(() => {
                    button.innerText = originalBtnText;
                    button.disabled = false;
                    button.classList.remove('opacity-50', 'cursor-not-allowed');
                    setTimeout(() => {
                        messageDiv.classList.add('hidden');
                    }, 5000);
                }, 3000);
            };
        });
    </script>
</body>
</html>
